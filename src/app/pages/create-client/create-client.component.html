<form [formGroup]="myForm" (ngSubmit)="addEmploye()">
  <h1>New Client </h1>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="John" formControlName="firstName"  >
    </div>
    <div class="form-group col-md-6">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Snow" formControlName="lastName"  >
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="gender">Gender</label>
      <input type="text" class="form-control" id="gender" placeholder="male" formControlName="gender">
    </div>
    <div class="form-group col-md-6">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" placeholder="Rue ... " formControlName="address">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="snow@gmail.com" formControlName="email">
    </div>
    <div class="form-group col-md-6">
      <label for="contact">Phone</label>
      <input type="text" class="form-control" id="contact" placeholder="12345678" formControlName="contact">
    </div>
  </div>


  <button type="button" class="btn btn-danger" (click)="close()">Go back</button>
  <button type="submit" class="btn btn-primary" >Add Client</button>

</form>
